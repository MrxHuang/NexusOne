<div class="p-6 space-y-6 max-w-5xl mx-auto">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
        <lucide-icon [img]="SettingsIconImg" class="w-7 h-7 text-indigo-600"></lucide-icon>
        Settings
      </h1>
      <p class="text-slate-600 mt-1">Manage your account settings and preferences</p>
    </div>
  </div>

  <!-- Messages -->
  <div
    *ngIf="successMessage()"
    class="animate-fade-in bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center gap-2"
  >
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
        clip-rule="evenodd"
      />
    </svg>
    {{ successMessage() }}
  </div>

  <div
    *ngIf="errorMessage()"
    class="animate-fade-in bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2"
  >
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      />
    </svg>
    {{ errorMessage() }}
  </div>

  <!-- Tabs -->
  <div class="border-b border-slate-200">
    <nav class="flex gap-6">
      <button
        (click)="setActiveTab('profile')"
        [class.border-indigo-600]="activeTab() === 'profile'"
        [class.text-indigo-600]="activeTab() === 'profile'"
        [class.border-transparent]="activeTab() !== 'profile'"
        [class.text-slate-600]="activeTab() !== 'profile'"
        class="pb-3 border-b-2 font-medium text-sm hover:text-indigo-600 transition-colors flex items-center gap-2"
      >
        <lucide-icon [img]="UserIcon" class="w-4 h-4"></lucide-icon>
        Profile
      </button>
      <button
        (click)="setActiveTab('notifications')"
        [class.border-indigo-600]="activeTab() === 'notifications'"
        [class.text-indigo-600]="activeTab() === 'notifications'"
        [class.border-transparent]="activeTab() !== 'notifications'"
        [class.text-slate-600]="activeTab() !== 'notifications'"
        class="pb-3 border-b-2 font-medium text-sm hover:text-indigo-600 transition-colors flex items-center gap-2"
      >
        <lucide-icon [img]="BellIcon" class="w-4 h-4"></lucide-icon>
        Notifications
      </button>
      <button
        (click)="setActiveTab('security')"
        [class.border-indigo-600]="activeTab() === 'security'"
        [class.text-indigo-600]="activeTab() === 'security'"
        [class.border-transparent]="activeTab() !== 'security'"
        [class.text-slate-600]="activeTab() !== 'security'"
        class="pb-3 border-b-2 font-medium text-sm hover:text-indigo-600 transition-colors flex items-center gap-2"
      >
        <lucide-icon [img]="LockIcon" class="w-4 h-4"></lucide-icon>
        Security
      </button>
    </nav>
  </div>

  <!-- Profile Tab -->
  <div
    *ngIf="activeTab() === 'profile'"
    class="animate-fade-in bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden"
  >
    <div class="p-6 border-b border-slate-100 bg-slate-50/50">
      <div class="flex items-center gap-6">
        <div class="relative group">
          <img
            [src]="getAvatarUrl(currentUser()?.name || 'User')"
            alt="Profile Avatar"
            class="w-24 h-24 rounded-full bg-white border-4 border-white shadow-md"
          />
          <div
            class="absolute inset-0 rounded-full bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer"
          >
            <span class="text-white text-xs font-medium">Change</span>
          </div>
        </div>
        <div>
          <h2 class="text-xl font-bold text-slate-900">{{ currentUser()?.name }}</h2>
          <p class="text-slate-500">{{ currentUser()?.email }}</p>
          <div class="flex gap-2 mt-2">
            <span
              class="px-2 py-1 bg-indigo-50 text-indigo-700 text-xs font-medium rounded-md border border-indigo-100"
            >
              {{ currentUser()?.role }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="p-6">
      <form [formGroup]="profileForm" (ngSubmit)="onSaveProfile()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <input
              type="text"
              formControlName="name"
              class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
            <input
              type="text"
              formControlName="department"
              class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Specialization</label>
            <input
              type="text"
              formControlName="specialization"
              class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
            />
          </div>
        </div>
        <div class="flex justify-end pt-4 border-t border-slate-100">
          <button type="submit" [disabled]="isSaving()" class="btn-primary min-w-[120px]">
            {{ isSaving() ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notifications Tab -->
  <div
    *ngIf="activeTab() === 'notifications'"
    class="animate-fade-in bg-white rounded-xl border border-slate-200 shadow-sm p-6"
  >
    <h2 class="text-lg font-semibold text-slate-900 mb-6">Notification Preferences</h2>
    <form [formGroup]="notificationForm" (ngSubmit)="onSaveNotifications()" class="space-y-6">
      <div class="space-y-4">
        <label
          class="flex items-start gap-4 p-4 rounded-lg border border-slate-200 hover:border-indigo-200 hover:bg-indigo-50/30 transition-all cursor-pointer"
        >
          <input
            type="checkbox"
            formControlName="emailNotifications"
            class="mt-1 w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
          />
          <div>
            <div class="font-medium text-slate-900">Email Notifications</div>
            <div class="text-sm text-slate-500">
              Receive important updates and notifications via email
            </div>
          </div>
        </label>
        <label
          class="flex items-start gap-4 p-4 rounded-lg border border-slate-200 hover:border-indigo-200 hover:bg-indigo-50/30 transition-all cursor-pointer"
        >
          <input
            type="checkbox"
            formControlName="projectUpdates"
            class="mt-1 w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
          />
          <div>
            <div class="font-medium text-slate-900">Project Updates</div>
            <div class="text-sm text-slate-500">
              Get notified when project status changes or comments are added
            </div>
          </div>
        </label>
        <label
          class="flex items-start gap-4 p-4 rounded-lg border border-slate-200 hover:border-indigo-200 hover:bg-indigo-50/30 transition-all cursor-pointer"
        >
          <input
            type="checkbox"
            formControlName="evaluationReminders"
            class="mt-1 w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
          />
          <div>
            <div class="font-medium text-slate-900">Evaluation Reminders</div>
            <div class="text-sm text-slate-500">
              Receive reminders for pending evaluations before deadline
            </div>
          </div>
        </label>
        <label
          class="flex items-start gap-4 p-4 rounded-lg border border-slate-200 hover:border-indigo-200 hover:bg-indigo-50/30 transition-all cursor-pointer"
        >
          <input
            type="checkbox"
            formControlName="weeklyDigest"
            class="mt-1 w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
          />
          <div>
            <div class="font-medium text-slate-900">Weekly Digest</div>
            <div class="text-sm text-slate-500">
              Receive a weekly summary of your research activities
            </div>
          </div>
        </label>
      </div>
      <div class="flex justify-end pt-4 border-t border-slate-100">
        <button type="submit" [disabled]="isSaving()" class="btn-primary min-w-[120px]">
          {{ isSaving() ? 'Saving...' : 'Save Preferences' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Security Tab -->
  <div
    *ngIf="activeTab() === 'security'"
    class="animate-fade-in bg-white rounded-xl border border-slate-200 shadow-sm p-6"
  >
    <h2 class="text-lg font-semibold text-slate-900 mb-6">Security Settings</h2>
    <form [formGroup]="securityForm" (ngSubmit)="onChangePassword()" class="space-y-6 max-w-lg">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Current Password</label>
        <input
          type="password"
          formControlName="currentPassword"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
        />
        <p class="text-xs text-slate-500 mt-1">Must be at least 6 characters long</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Confirm New Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
        />
      </div>
      <div class="flex justify-end pt-4 border-t border-slate-100">
        <button type="submit" [disabled]="isSaving()" class="btn-primary min-w-[120px]">
          {{ isSaving() ? 'Changing...' : 'Change Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
