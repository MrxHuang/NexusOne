<div *ngIf="loading()" class="flex items-center justify-center h-64">
  <div
    class="w-8 h-8 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin"
  ></div>
</div>

<div *ngIf="!loading() && project()" class="space-y-6 animate-fade-in" id="project-content">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
    <div class="flex items-start gap-4">
      <button (click)="goBack()" class="mt-1 p-2 hover:bg-slate-100 rounded-full transition-colors">
        <lucide-icon [img]="ArrowLeftIcon" class="w-5 h-5 text-slate-500"></lucide-icon>
      </button>
      <div>
        <div class="flex items-center gap-3 mb-2">
          <h1 class="text-2xl font-bold text-slate-900">{{ project()?.title }}</h1>
          <app-status-badge [status]="project()!.status"></app-status-badge>
        </div>
        <div class="flex items-center gap-4 text-sm text-slate-500">
          <div class="flex items-center gap-1.5">
            <lucide-icon [img]="CalendarIcon" class="w-4 h-4"></lucide-icon>
            <span
              >{{ formatDate(project()?.startDate) }} - {{ formatDate(project()?.endDate) }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        (click)="exportPdf()"
        [disabled]="exportingPdf()"
        class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <lucide-icon *ngIf="!exportingPdf()" [img]="DownloadIcon" class="w-4 h-4"></lucide-icon>
        <div
          *ngIf="exportingPdf()"
          class="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"
        ></div>
        <span>{{ exportingPdf() ? 'Exporting...' : 'Export PDF' }}</span>
      </button>
      <button
        [routerLink]="['/projects', project()?.id, 'edit']"
        class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-md shadow-indigo-200"
      >
        <lucide-icon [img]="EditIcon" class="w-4 h-4"></lucide-icon>
        <span>Edit Project</span>
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="border-b border-slate-200">
    <nav class="flex gap-6">
      <button
        (click)="setActiveTab('overview')"
        [class.border-indigo-600]="activeTab() === 'overview'"
        [class.text-indigo-600]="activeTab() === 'overview'"
        class="pb-4 px-1 border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-slate-700 transition-colors"
      >
        Overview
      </button>
      <button
        (click)="setActiveTab('team')"
        [class.border-indigo-600]="activeTab() === 'team'"
        [class.text-indigo-600]="activeTab() === 'team'"
        class="pb-4 px-1 border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-slate-700 transition-colors"
      >
        Team
      </button>
      <button
        (click)="setActiveTab('evaluations')"
        [class.border-indigo-600]="activeTab() === 'evaluations'"
        [class.text-indigo-600]="activeTab() === 'evaluations'"
        class="pb-4 px-1 border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-slate-700 transition-colors"
      >
        Evaluations
      </button>
      <button
        (click)="setActiveTab('versions')"
        [class.border-indigo-600]="activeTab() === 'versions'"
        [class.text-indigo-600]="activeTab() === 'versions'"
        class="pb-4 px-1 border-b-2 border-transparent font-medium text-sm text-slate-500 hover:text-slate-700 transition-colors"
      >
        Version History
      </button>
    </nav>
  </div>

  <!-- Content -->
  <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm min-h-[400px]">
    <!-- Overview Tab -->
    <div *ngIf="activeTab() === 'overview'" class="space-y-8 animate-fade-in">
      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Description</h3>
        <p class="text-slate-600 leading-relaxed">{{ project()?.description }}</p>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Objectives</h3>
        <div
          class="bg-slate-50 rounded-lg p-4 text-slate-600 whitespace-pre-line font-mono text-sm"
        >
          {{ project()?.objectives }}
        </div>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Timeline</h3>
        <app-timeline-view [project]="project()!"></app-timeline-view>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-slate-900 mb-3">Tags</h3>
        <div class="flex gap-2">
          <span
            *ngFor="let tag of project()?.tags"
            class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-sm font-medium"
          >
            {{ tag }}
          </span>
        </div>
      </div>
    </div>

    <!-- Team Tab -->
    <div *ngIf="activeTab() === 'team'" class="animate-fade-in">
      <app-team-management [projectId]="project()!.id"></app-team-management>
    </div>

    <!-- Evaluations Tab -->
    <div *ngIf="activeTab() === 'evaluations'" class="animate-fade-in">
      <app-evaluation-list [projectId]="project()!.id"></app-evaluation-list>
    </div>

    <!-- Versions Tab -->
    <div *ngIf="activeTab() === 'versions'" class="animate-fade-in">
      <app-version-history [projectId]="project()!.id"></app-version-history>
    </div>
  </div>
</div>
